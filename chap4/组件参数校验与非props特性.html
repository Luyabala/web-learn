<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>组件参数校验与非props特性</title>
</head>

<body>
    <div id="root">
        <child content="hello world"></child>

    </div>
    <!-- 子组件不接受传递属性，则为非props特性 -->
    <script>
        Vue.component('child', {
            props: {
                // :content-->['content']
                // content-->content:
                // content:[Number,String] //传递为数字或字符串
                content: {
                    type: String,
                    // required: true,
                    // default: "default value",  //没有传递的值时出现
                    validator: function (value) {
                        return (value.length > 5)
                    }
                }

            },
            template: '<div>{{content}}</div>'
        })
        var vm = new Vue({
            el: '#root',

        })

    </script>
</body>

</html>
