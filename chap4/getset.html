<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>getset</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                firstname:"hello",
                lastname:"world"
            },
            computed: {
                fullname:{
                    get:function(){
                        return this.firstname+" "+this.lastname
                    },
                    set:function(value){//value为上get中return的值
                        var arr=value.split(" ");
                        this.firstname=arr[0],
                        this.lastname=arr[1]
                        // 互相传递与修改

                    }
                }
            }

        })
    </script>
    
</body>
</html>
