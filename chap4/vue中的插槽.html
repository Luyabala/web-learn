<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>vue插槽</title>
</head>

<body>
    <div id="root">
        <mycontent>
            <!-- mycount中间的dom都是插槽 -->
            <div class="footer" slot="footer">byebye</div>
            <div class="header" slot="header">nice to meet you</div>
        </mycontent>
        

    </div>

    <script>
        Vue.component('mycontent', {
            template: 
            // 与上面的slot呼应，用于设置插槽分别对应的位置，否则在全部出现
            `<div>
            <slot name="header">defaul header</slot>
            <div class="content">hello</div>
            <slot name="footer"></slot>
            </div>`

        })
        var vm = new Vue({
            el: '#root',
        })
    </script>
</body>

</html>
